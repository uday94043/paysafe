
<html>
    <head>

    <body>
            <div style="color:blue;text-align:center;">
                <h1 class="display-4">ROIIM Payment</h1>

            <form style="color:blue;text-align:center;">

                <div>
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="enter first name" value="">
                </div>
                <br>
                <div>
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="enter last name" value="">
                </div>
                <br>
                <div class="form-group">
                  <label for="email">Email address</label>
                  <input type="email" id="email" placeholder="enter email" value="">
                </div>
                <br>
                <div>
                  <label for="amount">Amount</label>
                  <input type="text" id="amount" placeholder="enter amount" value="">
                </div>
                <br>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" id="street" placeholder="enter street name" value="">
                </div>
                <br>
                <div>
                  <label for="city">City</label>
                  <input type="text" id="city" placeholder="enter city name" value="">
                </div>
                <br>
                <div>
                    <label for="country">Country</label>
                    <input type="text" id="country" placeholder="" value="IN">
                </div>
                <br>
                <button type="submit" >Proceed to Pay</button>
              </form>
    </body>
        <script>
        let refNum= "ROIIM"+Math.floor(Math.random()*10000);
        $(document).ready(function(){
            $("button").click(function(event){
                event.preventDefault();
			    customerToken();
			});
        });

        function customerToken()
        {
            var options={
                "currency": "USD",
                "amount": parseInt(document.getElementById("amount").value) * 100,
                "locale": "en_US",
                "customer": {

                    "email": document.getElementById("email").value,

                    "dateOfBirth": {
                        "day": 1,
                        "month": 7,
                        "year": 1990
                    }
                },

                    "city": document.getElementById("city").value,
                    "zip": "95014",

                    "state": "CA"
                },
                "environment": "TEST",
                "merchantRefNum": refNum,

                        "accountId":"1679688456"
                    }
                }
            }
            var body={
                    "email": document.getElementById("email").value
                    };
                    $.ajax({
                        url: 'http://localhost:8080/token',

                        data: JSON.stringify(body),

                            console.log("From Customer Token");
                            console.log(token);
                            if(token)
                                options["singleUseCustomerToken"]=token["singleUseCustomerToken"];
                            checkout(options);

        function checkout(options) {
            paysafe.checkout.setup("cHVibGljLTc3NTE6Qi1xYTItMC01ZjAzMWNiZS0wLTMwMmQwMjE1MDA4OTBlZjI2MjI5NjU2M2FjY2QxY2I0YWFiNzkwMzIzZDJmZDU3MGQzMDIxNDUxMGJjZGFjZGFhNGYwM2Y1OTQ3N2VlZjEzZjJhZjVhZDEzZTMwNDQ=",
            options,
            function(instance, error, result) {
                if (result && result.paymentHandleToken) {
                    console.log(result.paymentHandleToken);
                    console.log(result.customerOperation)
                    console.log("Instance Object below");
                    console.log(instance);
                    var data={
                        "paymentHandleToken":result.paymentHandleToken,
                        "customerOperation":result.customerOperation,
                        "merchantRefNum":refNum,
                        "amount":parseInt(document.getElementById("amount").value)*100,
                        "currencyCode":"USD",
                        "email":document.getElementById("email").value
                    }
                    // make AJAX call to Payments API
                    $.ajax({
                        url: 'http://localhost:8080/payment',
                        type: 'post',
                        data: JSON.stringify( data),
                        contentType: 'application/json',
                        success: function (res) {
                            if(res=="CREATED" || res=="OK" || res=="ACCEPTED")
                            {
                                instance.showSuccessScreen("Payment completed Successfully");
                                setTimeout(function(){instance.close();},5000);
                                setTimeout(function(){location.reload();},1000);
                            }
                            else
                            {
                                instance.showFailureScreen("Payment wasn't successful, please try again");
                                setTimeout(function(){instance.close();},5000);
                                setTimeout(function(){location.reload();},1000);
                            }
            },

        });
                } else {
                    console.error(error);
                    // Handle the error
                    alert(error.detailedMessage);

                }
            }, function(stage, expired) {
                switch(stage) {
                    case "PAYMENT_HANDLE_NOT_CREATED": // Handle the scenario
                    case "PAYMENT_HANDLE_CREATED": // Handle the scenario
                    case "PAYMENT_HANDLE_REDIRECT": // Handle the scenario
                    case "PAYMENT_HANDLE_PAYABLE": // Handle the scenario
                    default: // Handle the scenario
                }
            });
        }

</html>
